<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Alarm US - Control</title>
	
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
	<link href="/all.css" rel="stylesheet">
	
	<script src="/js/instascan.min.js"></script>
	<script src="/gameclient.js"></script>
	<script src="/js/device.js"></script>
</head>

<body class="devicescreen">	
	<div class="box" style="position: absolute; top: 1rem; left: 1rem; width: 15rem; bottom: 1rem;">
		<h2><img src="figs/fig-red.svg" class="inlineFig" /> Morten</h2>
		<div data-hide-in-phases="IDLE,PREGAME">
			<h3>Remaining time</h3>
			<span data-autofill="gameTimeout">0:00</span>
		</div>
	</div>

	<div class="box" style="position: absolute; top: 1rem; left: 17rem; right: 1rem; bottom: 1rem; padding: 1rem; display: flex;">
		<div data-show-in-phases="IDLE" onclick="client.sendHook('initiateGame');" class="folder">Load game</div>
		<div data-show-in-phases="PREGAME" onclick="client.sendHook('startGame');" class="file">Start game</div>
		<div data-hide-in-phases="IDLE" onclick="if (confirm('Abandon game?')) {client.sendHook('abandonGame');}" class="file">Abandon game</div>
	</div>
</body>
</html>
