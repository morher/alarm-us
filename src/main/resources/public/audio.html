<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Alarm US - Audio</title>
		
	<script src="/gameclient.js"></script>
</head>

<body class="display" data-default-window="tasks-screen">
<h1>Audio only</h1>

<audio data-play-on-action="soundTada" autoplay="autoplay" loop="loop">
	<source src="sounds/amongus-ost.mp3">
</audio>

<audio data-play-on-action="soundStart">
	<source src="sounds/Roundstart_MAIN.wav">
</audio>

<audio data-play-on-action="soundAlarm">
	<source src="sounds/Alarm_sabotage.wav">
</audio>

<audio data-play-on-action="soundWin">
	<source src="sounds/victory_crew.wav">
</audio>

<audio data-play-on-action="soundLoose">
	<source src="sounds/victory_impostor.wav">
</audio>


</body>
</html>
