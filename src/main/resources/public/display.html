<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Alarm US - Task list</title>
	
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
	<link href="./all.css" rel="stylesheet">
	<link href="./starfield.css" rel="stylesheet">
	
	<script src="/gameclient.js"></script>
</head>

<body class="display" data-default-window="tasks-screen">

<div id="space" style="display: block">
	<div class="stars"></div>
	<div class="stars"></div>
	<div class="stars"></div>
	<div class="stars"></div>
	<div class="stars"></div>
</div>

<div id="alarm" data-show-attribute="displayAlarm" data-show-if-value="bright">
</div>

<div id="tablet" data-hide-in-phases="IDLE,PREGAME">
	<div id="home-button"></div>
	<div id="tabletscreen">
		<div id="tasks-screen" class="window" data-autofill="playersAndTasks">			
		</div>
		<div id="confirm-task" class="window">
			<h1>Confirm task completion</h1>
			<div class="taskconfimation" data-autofill="confirmTask">
			</div>
		</div>
	</div>
</div>

<div id="task-counter" data-hide-in-phases="IDLE,PREGAME">
	<span data-autofill="taskCountWidth"></span>
	<span>Total tasks completed</span>
</div>

<div id="timeout" data-hide-in-phases="IDLE,PREGAME">
	Time left: <span data-autofill="gameTimeout"></span>
</div>

<div id="victory"  data-show-in-phases="WON">
	<h1>Victory</h1>
	<div class="background"></div>
	<div class="playerlist">
		<div class="item">
			<img src="figs/fig-red.svg" />
			<p>Sebastian</p>
		</div>
		<div class="item">
			<img src="figs/fig-blue.svg" />
			<p>Sofia</p>
		</div>
		<div class="item">
			<img src="figs/fig-pink.svg" />
			<p>Sunniva</p>
		</div>
	</div>
</div>

<div id="defeat"  data-show-in-phases="LOST">
	<h1>Defeat</h1>
	<div class="background"></div>
	<div class="playerlist">
		<div class="item">
			<img src="figs/fig-red.svg" />
			<p>Sebastian</p>
		</div>
		<div class="item">
			<img src="figs/fig-blue.svg" />
			<p>Sofia</p>
		</div>
		<div class="item">
			<img src="figs/fig-pink.svg" />
			<p>Sunniva</p>
		</div>
	</div>
</div>

<audio data-play-on-action="soundStart">
	<source src="sounds/Roundstart_MAIN.wav">
</audio>

<audio data-play-on-action="soundAlarm">
	<source src="sounds/Alarm_sabotage.wav">
</audio>

<audio data-play-on-action="soundWin">
	<source src="sounds/victory_crew.wav">
</audio>

<audio data-play-on-action="soundLoose">
	<source src="sounds/victory_impostor.wav">
</audio>

</body>
</html>
